        <!-- Page Content  -->

            <!-- Main Nav Bar -->

                <div class="container-fluid">
                    <!-- <button type="button" id="sidebarCollapse" class="btn btn-info">

                    <a class="navbar-brand" href="/" style="color: #52b0c3">YATF</a>
                    <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarSupportedContent">
                        <ul class="nav navbar-nav">

                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button"

                    <div style="width: 250px;"></div>

            <div class="mainContainer">
                <div id="traceContainer">
                    <!-- <div class="filterSidebar">
                        <p>Sort by</p>
                        <div class="line"></div>
                        <p>Filter by</p>
                    </div> -->
                    <div id="tableDiv" style="display: block;
                    width: 100%;
                    padding: 1.5%;box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);transition: all 0.3s;">
                        <h1 id="tracesNum">Loading User Traces... </h1>
                        <div class="spinner-border" id="loadingIcon" role="status" style="display: block;margin-left: 50%;
                        margin-top: 22%;">
                            <span class="sr-only">Loading...</span>
                        </div>
                        <table class="table-responsive table-hover" id="table">
                            <thead>
                                <tr>
                                    <th scope="col" style="width: 2%;padding-left: 1%;"><input type="checkbox"
                                            id="selectAllCheckbox" onclick="selectAllTraces()"></th>
                                    <th scope="col" style="width: 2%;"><img src="images/userIcon.png" width="20px"
                                            height="20px" />User ID</th>
                                    <th scope="col" style="width: 2%;"><img src="images/interactorIcon.png" width="20px"
                                            height="20px" />Events</th>
                                    <th scope="col" style="width: 1%;"><img src="images/errorIcon.png" width="20px"
                                        height="20px" />Violations</th>
                                    <th scope="col" style="width: 1%;"><img src="images/timeIcon.png" width="20px"
                                        height="20px" />Total Time</th>
                                    <th scope="col" style="width: 2%;"><img src="images/mousemoveIcon.png" width="20px"
                                            height="20px" />Mousemove</th>
                                    <th scope="col" style="width: 2%;"><img src="images/brushIcon.png" width="20px"
                                            height="20px" />Brush</th>
                                    <th scope="col" style="width: 2%;"><img src="images/clickIcon.png" width="20px"
                                            height="20px" />Click</th>
                                    <th scope="col" style="width: 2%;"><img src="images/zoomIcon.png" width="20px"
                                            height="20px" />Zoom</th>

                                    <th scope="col" style="width: 1%;"></th>
                                </tr>
                            </thead>
                            <tbody id="tracesTable">
                                <!-- Table rows will be dynamically added here -->
                            </tbody>
                        </table>
                    </div>
                    <!-- <div class="hiddenInfo" id="extrainfoDiv">
                        <h1>Trace Information </h1>
                    </div> -->


                </div>

            </div>
        </div>
    </div>
    </div>
