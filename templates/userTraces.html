            <!-- Main Nav Bar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light" style="height: 3.2em">
                <div class="container-fluid">
                    <!-- <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-align-left"></i>
                    </button> -->
                    <a class="navbar-brand" href="#" style="color: #52b0c3">YATF</a>
                    <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarSupportedContent">
                        <ul class="nav navbar-nav">

                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">System Overview</a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="/">Statechart</a>
                                    <a class="dropdown-item" href="#">Interactive Elements</a>

                            </li>
                        </ul>
                    </div>

                    <div style="width: 250px;"></div>


                </div>

            <div class="mainContainer">
                <div id="traceContainer">
                    <div class="filterSidebar">
                        <p>Sort by</p>
                        <div class="line"></div>
                        <p>Filter by</p>
                    </div>
                    <div style="display: block;
                    width: 100%;
                    padding: 1.5%;">
                        <h1 id="tracesNum">Loaded User Traces: </h1>
                        <table class="table-responsive table-hover" >
                            <thead>
                              <tr>
                                <th scope="col" style="width: 5%;padding-left: 1%;"><input type="checkbox" id="selectAllCheckbox" onclick="selectAllTraces()"></th>
                                <th scope="col" style="width: 20%;">Name</th>
                                <th scope="col" style="width: 10%;">Raw Value</th>
                                <th scope="col" style="width: 15%;">Timestamp</th>
                                <th scope="col" style="width: 10%;">Number of Events</th>
                              </tr>
                            </thead>
                            <tbody id="tracesTable">
                              <!-- Table rows will be dynamically added here -->
                            </tbody>
                          </table> 
                    </div>
                    
                    
                    </div>
                    
                </div>
            </div>
        </div>
